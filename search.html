    <script>
          async function fetchHorses(query = '') {
            const response = await fetch('https://67cd896b125cd5af75781365.mockapi.io/mock-api/products/abouthorse');
            const data = await response.json();

            const filteredHorses = data.filter(horse => 
                horse.name.toLowerCase().includes(query.toLowerCase())
            );

            const container = document.getElementById('horseContainer');
            container.innerHTML = '';

            for (let i = 0; i < filteredHorses.length; i++) {
                const horse = filteredHorses[i];
                const card = document.createElement('div');
                card.className = 'horse-card';
                card.innerHTML = `
                    <img src="${horse.images}" alt="">
                    <h3>${horse.name}</h3>
                    <p>Price: ${horse.price * 491} KZT</p>
                `;
                card.onclick = () => {
                    window.location.href = `aftersearch.html?id=${horse.id}`;
                };
                container.appendChild(card);
            }
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            fetchHorses(e.target.value);
        });

        fetchHorses();
    </script>
